<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Fiverr Quick View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
    <link href="css/bootstrap.css" rel="stylesheet" id="bootstrap-css" />
    <link href="css/bootstrap4-toggle.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap4-toggle.min.js"></script>

    <script src="popup.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <div class="name">Fiverr Quick View</div>
        </div>

        <div class="container b-settings">
          <p class="info"></p>

          <table class="table table-hover quick">
            <tbody>
              <tr>
                <td><label for="qviewv">Enable Quick View</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="qviewv"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td>
                  <label for="Tkeywords">Enable Top Focus Keywords</label>
                </td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="Tkeywords"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td><label for="tags_gig">Enable Gig Tags</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="tags_gig"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td><label for="rate">Enable Ratings</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="rate"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td><label for="order">Enable Orders</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="order"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td><label for="fav">Enable favorites</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="fav"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
              <tr class="hide_q">
                <td><label for="bar">Enable Sorting Bar</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="bar"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>

              <tr class="hide_q">
                <td><label for="bar">Enable Seller Country</label></td>
                <td class="text-right">
                  <input
                    type="checkbox"
                    id="country"
                    data-toggle="toggle"
                    data-size="xs"
                    data-onstyle="success"
                  />
                </td>
              </tr>
            </tbody>
          </table>

          <hr />
          <div class="footer">
            <p>
              <span class="user_name"></span>If you like this free extension,
              please consider a small donation to support the developer.
            </p>
            <style>
              .bmc-button img {
                height: 34px !important;
                width: 35px !important;
                margin-bottom: 1px !important;
                box-shadow: none !important;
                border: none !important;
                vertical-align: middle !important;
              }

              .bmc-button {
                padding: 7px 10px 7px 10px !important;
                line-height: 35px !important;
                height: 51px !important;
                min-width: 217px !important;
                text-decoration: none !important;
                display: inline-flex !important;
                color: #ffffff !important;
                background-color: #1dbf73 !important;
                border-radius: 5px !important;
                border: 1px solid transparent !important;
                padding: 7px 10px 7px 10px !important;
                font-size: 28px !important;
                letter-spacing: 0.6px !important;
                box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;
                -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
                margin: 0 auto !important;
                font-family: "Cookie", cursive !important;
                -webkit-box-sizing: border-box !important;
                box-sizing: border-box !important;
                -o-transition: 0.3s all linear !important;
                -webkit-transition: 0.3s all linear !important;
                -moz-transition: 0.3s all linear !important;
                -ms-transition: 0.3s all linear !important;
                transition: 0.3s all linear !important;
              }

              .bmc-button:hover,
              .bmc-button:active,
              .bmc-button:focus {
                -webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
                text-decoration: none !important;
                box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;
                opacity: 0.85 !important;
                color: #ffffff !important;
              }
            </style>
            <link
              href="https://fonts.googleapis.com/css?family=Cookie"
              rel="stylesheet"
            /><a
              class="bmc-button"
              target="_blank"
              href="https://www.buymeacoffee.com/usmanliaqat"
              ><img
                src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg"
                alt="Buy me a coffee"
              /><span style="margin-left: 15px; font-size: 28px !important"
                >Buy me a coffee</span
              ></a
            >

            <br />
            <br />
            <p>
              Made with love by
              <a
                target="_blank"
                rel="noopener"
                href="https://www.fiverr.com/usman__liaqat"
                >Usman Liaqat</a
              ><span title="copyright">Â©</span> 2023.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
